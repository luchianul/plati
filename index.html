<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Management Plăți | VerTech</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    :root { --primary: #4f46e5; --success: #10b981; --danger: #ef4444; --bg: #f1f5f9; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
    .main-wrapper { width: 100%; max-width: 450px; padding: 15px; }
    .brand-card-header { background: white; padding: 20px; border-radius: 24px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .add-slim { display: flex; gap: 8px; margin-bottom: 20px; }
    .add-slim input { background: white; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; flex: 1; outline: none; }
    .add-slim button { background: var(--primary); color: white; border: none; width: 45px; border-radius: 12px; font-size: 20px; }
    .item-card { background: white; padding: 10px; border-radius: 18px; margin-bottom: 8px; display: grid; grid-template-columns: auto 1fr 60px 75px; align-items: center; gap: 8px; }
    .total-box { margin-top: 20px; padding: 18px; background: #0f172a; border-radius: 20px; display: flex; justify-content: space-between; color: white; }
    .btn-sync { width: 100%; margin-top: 20px; padding: 15px; background: #5850ec; color: white; border: none; border-radius: 15px; font-weight: 700; }
</style>
</head>
<body>

<div class="main-wrapper">
    <div class="brand-card-header">
        <h1>Management Plăți</h1>
        <div style="font-family:'Caveat'; color:var(--primary); font-size:20px;">powered by VerTech</div>
    </div>

    <div class="add-slim">
        <input type="text" id="newFactura" placeholder="Nume factura...">
        <input type="number" id="newSuma" placeholder="€">
        <button onclick="adaugaFactura()">+</button>
    </div>

    <div id="containerNeplatite"></div>
    <div id="containerPlatite"></div>

    <div class="total-box">
        <span>TOTAL ACHITAT</span>
        <span id="totalSumaPlatita">0.00 €</span>
    </div>

    <button class="btn-sync" onclick="trimiteDate()">Sincronizează în Cloud</button>
</div>

<script>
// Pune aici noul link de la Deployment-ul tau!
const scriptURL = "https://script.google.com/macros/s/AKfycbx0wgue3sE9Fhux1SG6RYBDLb3XWdukeg7PdOjfCxQ57IFCZfdfrRXVP9j_E-9MGUoRmw/exec";

let facturi = JSON.parse(localStorage.getItem("facturi_v3")) || [];

async function incarcaDateDinCloud() {
    try {
        const response = await fetch(scriptURL);
        const dateCloud = await response.json();
        // Aici am putea integra datele din cloud direct in lista
        console.log("Date primite din Cloud:", dateCloud);
    } catch (e) { console.log("Eroare la incarcare cloud"); }
}

window.onload = function() {
    incarcaDateDinCloud();
    render();
    setInterval(() => {
        const acum = new Date();
        if(acum.getHours() === 3 && acum.getMinutes() === 0) location.reload();
    }, 60000);
};

function render() {
    const neplatiteDiv = document.getElementById("containerNeplatite");
    const platiteDiv = document.getElementById("containerPlatite");
    neplatiteDiv.innerHTML = ""; platiteDiv.innerHTML = "";
    let total = 0;

    facturi.forEach((f, index) => {
        const html = `
            <div class="item-card">
                <button onclick="stergeFactura(${index})">✕</button>
                <div style="font-weight:600;">${f.nume}</div>
                <div style="text-align:right;">${f.suma} €</div>
                <button style="background:${f.status?'var(--success)':'#eee'}" onclick="toggleStatus(${index})">${f.status?'OK':'ACHITĂ'}</button>
            </div>`;
        if(!f.status) neplatiteDiv.innerHTML += html;
        else { platiteDiv.innerHTML += html; total += f.suma; }
    });
    document.getElementById("totalSumaPlatita").innerText = total.toFixed(2) + " €";
}

function adaugaFactura(){
    const n = document.getElementById("newFactura"), s = document.getElementById("newSuma");
    if(!n.value) return;
    facturi.push({nume: n.value, suma: parseFloat(s.value)||0, status:false});
    n.value = ""; s.value = "";
    localStorage.setItem("facturi_v3", JSON.stringify(facturi));
    render();
}

function toggleStatus(index) {
    facturi[index].status = !facturi[index].status;
    localStorage.setItem("facturi_v3", JSON.stringify(facturi));
    render();
}

function trimiteDate() {
    const deTrimis = facturi.filter(f => f.status);
    fetch(scriptURL, { method: "POST", mode: "no-cors", body: JSON.stringify(deTrimis) })
    .then(() => Swal.fire('Succes', 'Sincronizat!', 'success'));
}
</script>
</body>
</html>
